<!doctype html>
<html>
<head>
    <title>
        FreeCodeCamp API - File Metadata Microservice
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>

<body>
    <main>
        <section class="container">
            <h1 align="center">
                File Metadata Microservice
            </h1>
            <p style="padding:25px" align="center">
                <b>User Stories:</b><br><br>
                
                1- I can submit a FormData object that includes a file upload<br>

                2- When I submit something, I will receive the file size in bytes within the JSON response
            </p>
            <div style="max-width:600px; margin:0 auto 0 auto" class="well well-lg text-center">
                <form>
                <div style="width:200px; margin:0 auto 0 auto">
			             <input type="file" id="file" name="file" />
                </div>
                <p align="center">&nbsp;</p>
			             <button type="submit">Upload</button>
		              </form>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="file.js"></script>
</body>
</html>
